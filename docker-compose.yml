#    volumes:
#      - ./pgadmin:/var/lib/pgadmin
#    ports:
#      - "5050:80"
#    restart: unless-stopped
#    networks:
#      - postgres

  adminer:
    image: adminer
    restart: always
    links:
      - "db:db"
    ports:
      - "8090:8080"
    depends_on:
      - db

  ml:
    image: yutfut/ml:${VERSION}
    restart: always
    ports:
      - '9000:9000'
    depends_on:
      - db
    env_file:
      - .env.ml

  backend:
    image: yutfut/back:${VERSION}
    restart: always
    ports:
      - '8000:8000'
    depends_on:
      - ml
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./dist:/var/html
      - ./certs:/etc/ssl
    depends_on:
      - backend

